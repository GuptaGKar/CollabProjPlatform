<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="addproj.css"> 
</head>
<body>
    <h1>Add a Project</h1>
    <form id="project-form">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" required><br>
        <label for="project-description">Project Description:</label>
        <textarea id="project-description" required></textarea><br>
        <label for="project-scope">Project Scope:</label>
        <textarea id="project-scope" required></textarea><br>
        <label for="project-outcomes">Project Outcomes:</label>
        <textarea id="project-outcomes" required></textarea><br>
        <label for="technical-skills">Technical Skills (separate with commas or spaces):</label>
        <input type="text" id="technical-skills" required><br>
        <button type="submit" id="add-project-button">Add Project</button>
    </form>
    <script src="addproj.js"></script>
</body>
</html>
