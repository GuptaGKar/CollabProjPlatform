<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="project.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">Project Collaborative Platform</div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="team.html">Teams</a></li>
                <li><a href="workspace.html">Workspace</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="project-details">
            <h1>Project Details</h1>

            <div class="project-info">
                <h2 id="project-name">Project Name</h2>
                <p id="project-description">Project Description</p>

                <h3>Project Scopes:</h3>
                <ul id="project-scopes">
                    <!-- Project scopes will be added dynamically with JavaScript -->
                </ul>

                <h3>Project Outcomes:</h3>
                <ul id="project-outcomes">
                    <!-- Project outcomes will be added dynamically with JavaScript -->
                </ul>

                <h3>Required Skills:</h3>
                <ul id="required-skills">
                    <!-- Required skills will be added dynamically with JavaScript -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">Project Collaborative Platform</div>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // JavaScript to extract and populate project details
        const urlParams = new URLSearchParams(window.location.search);
        const projectName = urlParams.get('name');
        const projectDescription = urlParams.get('description');
        const projectScopes = urlParams.get('scopes');
        const projectOutcomes = urlParams.get('outcomes');
        const requiredSkills = urlParams.get('skills');

        // Update the HTML elements with project information
        document.getElementById('project-name').textContent = projectName;
        document.getElementById('project-description').textContent = projectDescription;

        // Process and add project scopes, outcomes, and required skills
        const projectScopesList = projectScopes.split(', ');
        const projectOutcomesList = projectOutcomes.split(', ');
        const requiredSkillsList = requiredSkills.split(', ');

        const scopesListElement = document.getElementById('project-scopes');
        const outcomesListElement = document.getElementById('project-outcomes');
        const skillsListElement = document.getElementById('required-skills');

        projectScopesList.forEach(scope => {
            const li = document.createElement('li');
            li.textContent = scope;
            scopesListElement.appendChild(li);
        });

        projectOutcomesList.forEach(outcome => {
            const li = document.createElement('li');
            li.textContent = outcome;
            outcomesListElement.appendChild(li);
        });

        requiredSkillsList.forEach(skill => {
            const li = document.createElement('li');
            li.textContent = skill;
            skillsListElement.appendChild(li);
        });
    </script>
</body>
</html>
