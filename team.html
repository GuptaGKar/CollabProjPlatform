<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Projects</title>
    <link rel="stylesheet" href="team.css"> <!-- Link to your team.css file -->
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">Project Collaborative Platform</div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="team.html">Teams</a></li>
                <li><a href="workspace.html">Workspace</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="team-projects">
            <h1>Team Projects</h1>

            <!-- Project containers with members' names -->
            <div class="project-container" onclick="redirectToProject('Project 1', 'Member 1, Member 2, Member 3', 'Scope 1, Scope 2', 'Outcome 1, Outcome 2', 'Skill 1, Skill 2')">
                <h2>Project 1</h2>
                <p>Members: Member 1, Member 2, Member 3</p>
            </div>
            
            <div class="project-container" onclick="redirectToProject('Project 2', 'Member A, Member B, Member C', 'Scope A, Scope B', 'Outcome A, Outcome B', 'Skill A, Skill B')">
                <h2>Project 2</h2>
                <p>Members: Member A, Member B, Member C</p>
            </div>
            
            <!-- Add more project containers as needed -->
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">Project Collaborative Platform</div>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>

    <script>
        function redirectToProject(projectName, projectMembers, projectScopes, projectOutcomes, requiredSkills) {
            const url = `project.html?name=${encodeURIComponent(projectName)}&members=${encodeURIComponent(projectMembers)}&scopes=${encodeURIComponent(projectScopes)}&outcomes=${encodeURIComponent(projectOutcomes)}&skills=${encodeURIComponent(requiredSkills)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
